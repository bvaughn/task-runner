<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <script src="https://rawgit.com/bvaughn/task-runner/master/dist/task-runner.js"></script>
    <script src="demo-2.js"></script>
  </head>
  <body onload="init()">
    <div class="container bs-docs-container">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr>
            <td>IP Address</td>
            <td id="ipLabel">
              <button id="loadIpButton" type="button" class="btn">Get IP</button>
            </td>
          </tr>
          <tr>
            <td>User Agent</td>
            <td id="userAgentLabel">
              <button id="loadUserAgentButton" type="button" class="btn">Get User Agent</button>
            </td>
          </tr>
          <tr>
            <td>XML</td>
            <td id="xmlLabel">
              <button id="loadXmlButton" type="button" class="btn">Load XML</button>
            </td>
          </tr>
          <tr>
            <td>Text</td>
            <td id="textLabel">
              <button id="loadTextButton" type="button" class="btn">Load Text</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
