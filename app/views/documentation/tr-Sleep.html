<p class="lead">Waits for an amount of time to pass before completing.</p>

<p>Resuming an interrupted Sleep can either re-start the timer at the beginning or resume from the interrupted point.</p>

<usage source="app/snippets/documentation/sleep.js"></usage>

<h4>
  <span class="label label-default">Constructor</span>
  tr.Sleep(timeout, resetTimerAfterInterruption, taskName)
</h4>

<signature params="[
  {name: 'timeout', type: 'Number', description: 'Time in milliseconds to wait before completing.'},
  {name: 'resetTimerAfterInterruption', optional: true, type: 'Number', description: 'Reset the timer after interruption; defaults to false.'},
  {name: 'taskName', optional: true, type: 'String', description: 'Optional task name.'}
]"></signature>
