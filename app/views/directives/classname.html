<h3 class="docs-classname">
  <span ng-bind="name"></span>

  <small class="docs-super" ng-if="super">
    <i class="fa fa-chevron-right"></i>
    <doclink name="{{super}}"></doclink>
  </small>

  <a class="btn btn-xs btn-primary" ng-href="{{source}}">
    View Source <i class="fa fa-code"></i>
  </a>
  <a class="btn btn-xs btn-danger" href="https://github.com/bvaughn/task-runner/issues/new?title=Documentation%20issue&labels=enhancement">
    Report Doc Issue <i class="fa fa-edit"></i>
  </a>
</h3>
